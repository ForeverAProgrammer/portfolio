<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern minimalist logo with "KH" monogram - Cherry Blossom Theme -->
  <defs>
    <linearGradient id="cherryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d81b60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#880e4f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cherryGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f48fb1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2185b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer hexagon frame (DevOps/tech inspired) -->
  <path d="M20 3 L33 10.5 L33 25.5 L20 33 L7 25.5 L7 10.5 Z"
        stroke="url(#cherryGradient)"
        stroke-width="2.5"
        fill="none"
        opacity="0.5"/>

  <!-- Inner geometric "K" shape -->
  <g fill="url(#cherryGradient)">
    <!-- Vertical bar of K -->
    <rect x="13" y="11" width="3.5" height="18" rx="1.2"/>

    <!-- Upper diagonal of K -->
    <path d="M16.5 17.5 L25 11.5 L27 13 L18.5 19 Z"/>

    <!-- Lower diagonal of K -->
    <path d="M18.5 19 L27 28 L25 29.5 L16.5 20.5 Z"/>
  </g>

  <!-- Horizontal bar for "H" -->
  <g fill="url(#cherryGradient)">
    <rect x="24" y="18" width="4" height="3" rx="1"/>
  </g>

  <!-- Subtle tech accent - command line cursor -->
  <rect x="10" y="29" width="2" height="2" fill="url(#cherryGradient)" opacity="0.6" rx="0.5"/>

  <!-- DevOps pipeline dots -->
  <circle cx="30" cy="18" r="1.3" fill="url(#cherryGradient)" opacity="0.7"/>
  <circle cx="30" cy="22" r="1.3" fill="url(#cherryGradient)" opacity="0.7"/>
</svg>
